{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto mt-4 border rounded pt-4">
            <h3 class="alert alert-light mt-4 mb-4 border rounded">Login</h3>
            <form action="/login" method="POST">
                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                   {{error}}
                </div>
                {% endif %}
            
                <div class="form-groupo">
                    <label for="">Email</label>
                    <input required value = "{{values.email}}" type="email" name="email" id="" class="form-control form-control-sm" placeholder="example@gmail.com">
                </div>

                <div class="form-group ">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="******">
                </div>

                <div class="form-group col-lg-3 mx-auto">
                    <input class="btn btn-info" type="submit" value ="Login">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}

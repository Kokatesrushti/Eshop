{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded">Create An Account</h3>
            <form action="/signup" method="POST">
                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                   {{error}}
                </div>
                {% endif %}
            
                <!-- first name -->
                <div class="form-group ">
                    <label for="">First Name</label>
                    <input value = "{{values.first_name}}" type="text" name="firstname" id="" class="form-control form-control-sm" placeholder="">
                </div>
                <div class="form-group ">
                    <label for="">Last Name</label>
                    <input value = "{{values.last_name}}" type="text" name="lastname" id="" class="form-control form-control-sm" placeholder="">
                </div>
                <div class="form-group ">
                    <label for="">Phone</label>
                    <input value = "{{values.phone}}" type="text" name="phone" id="" class="form-control form-control-sm" placeholder="">
                </div>
                <div class="form-groupo">
                    <label for="">Email</label>
                    <input required value = "{{values.email}}" type="email" name="email" id="" class="form-control form-control-sm" placeholder="">
                </div>

                <div class="form-group ">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="">
                </div>

                <div class="form-group col-lg-6 mx-auto">
                    <input class="btn btn-info" type="submit" value ="Create An Account">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
